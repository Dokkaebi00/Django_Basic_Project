{% extends "encyclopedia/layout.html" %}



{%block main %}
    <h1>Welcome To My Wiki</h1>
    <h2>All Pages: </h2>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'encyclopedia:entry' entry %}"> {{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
